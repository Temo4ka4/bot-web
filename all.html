<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>DEBUG WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:16px}
    pre{white-space:pre-wrap;background:#f4f4f6;padding:12px;border-radius:12px}
  </style>
</head>
<body>
  <h3>WebApp debug</h3>
  <pre id="out">loading...</pre>

  <script>
  const tg = window.Telegram?.WebApp || null;
  const initDataLen = tg?.initData?.length || 0;

  async function pingHealth(){
    try{
      const r = await fetch("https://api.temo4ka4.ru/health", { cache: "no-store" });
      const t = await r.text();
      return `health: HTTP ${r.status}\n${t}`;
    }catch(e){
      return `health: FAILED\n${String(e)}`;
    }
  }

  (async ()=>{
    const health = await pingHealth();
    alert(`tg=${!!tg}\ninitDataLen=${initDataLen}\n\n${health}`);
  })();
</script>

</body>
</html>
