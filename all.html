<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>DEBUG WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:16px}
    pre{white-space:pre-wrap;background:#f4f4f6;padding:12px;border-radius:12px}
  </style>
</head>
<body>
  <h3>WebApp debug</h3>
  <pre id="out">loading...</pre>

  <script>
    const tg = window.Telegram?.WebApp || null;

    const info = {
      hasTelegramWebApp: !!tg,
      initDataLen: tg?.initData?.length || 0,
      initDataUnsafe_user: tg?.initDataUnsafe?.user || null,
      platform: tg?.platform || null,
      version: tg?.version || null,
      href: location.href
    };

    document.getElementById("out").textContent = JSON.stringify(info, null, 2);

    if (tg) { tg.ready(); tg.expand(); }
  </script>
</body>
</html>
