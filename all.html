<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>WebApp debug</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:16px}
    pre{white-space:pre-wrap;background:#f4f4f6;padding:12px;border-radius:12px}
    button{padding:10px 12px;border-radius:10px;border:1px solid #ddd;background:#fff;cursor:pointer;margin-right:8px}
  </style>
</head>
<body>
  <h3>WebApp debug</h3>

  <div style="margin-bottom:12px">
    <button id="btnReload">Обновить данные</button>
    <button id="btnExpand">tg.expand()</button>
  </div>

  <pre id="out">loading...</pre>

  <script>
    const API_BASE = "https://api.temo4ka4.ru"; // если сделаешь вариант 2 — можешь оставить так же

    const tg = window.Telegram && window.Telegram.WebApp ? window.Telegram.WebApp : null;
    if (tg) { try { tg.ready(); tg.expand(); } catch(e){} }

    async function load() {
      const info = {
        hasTelegramWebApp: !!tg,
        initDataLen: tg ? (tg.initData || "").length : 0,
        initDataUnsafeUser: tg?.initDataUnsafe?.user || null,
        platform: tg?.platform || null,
        version: tg?.version || null,
        href: location.href
      };

      let health = null;
      try {
        const r = await fetch(API_BASE + "/health", { method: "GET" });
        const text = await r.text();
        health = { ok: r.ok, status: r.status, text };
      } catch (e) {
        health = { error: String(e) };
      }

      document.getElementById("out").textContent = JSON.stringify({ info, health }, null, 2);
    }

    document.getElementById("btnReload").onclick = load;
    document.getElementById("btnExpand").onclick = () => { if (tg) tg.expand(); };

    load();
  </script>
</body>
</html>
